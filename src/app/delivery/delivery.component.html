<div class="content__getting getting">
	<div class="getting-payment--container">
	  	<div class="getting-delivery">
	  	  	<h2 class="title-delivery">
	  	  	  	ДОСТАВКА
			</h2>
	  	  	<div class="select-delivery" *ngFor="let item of deliveries">
	  	  	  	<p style="font-weight: bold;">{{ item.place }}</p>
	  	  	  	<p>{{ item.where1 }}</p>
	  	  	  	<p>{{ item.price1 }}</p>
	  	  	  	<p>{{ item.comment1 }}</p>
	  	  	  	<p>{{ item.where2 }}</p>
	  	  	  	<p>{{ item.price2 }}</p>
	  	  	  	<p>{{ item.comment2 }}</p>
	  	  	  	<p>{{ item.where3 }}</p>
	  	  	  	<p>{{ item.price3 }}</p>
	  	  	  	<p>{{ item.comment3 }}</p>
	  	  	</div>
	  	</div>
	  	<div class="getting-payment">
	  	  	<h2 class="title-payment">
	  	  	  	ОПЛАТА
			</h2>
	  	  	<div class="select-payment" *ngFor="let item of payment">
	  	  	  	<p style="font-weight: bold">{{ item.how }}</p>
	  	  	  	<p>{{ item.comment }}</p>
	  	  	</div>
		</div>
	</div>
</div>

<div class="content__communications">

                <input id="name" class="form-control" formControlName="name" required >

                    <div *ngIf="name.errors.required">
                        Имя обязательно для заполнения
                    </div>
                    <div *ngIf="name.errors.minlength">

                    </div>
                </div>-->
            </div>
            <div class="form-group">
                <label for="phone">Телефон<span style="color:red">*</span></label><br>

                    </div>
                </div>-->
            </div>
        </div>
        <!--<button type="submit" class="btn btn-default" [disabled]="orderForm.invalid">Submit</button>-->

    <a href="mailto:draghignazzo.sss@gmail.com?Subject=Хочу сумку!!!&body=Имя: {{ orderForm.value.name }},%0D%0AТелефон: {{ orderForm.value.phone }}" target="_blank" class="btn-a">
        <button type="submit" class="btn btn-success" [class.btn-disabled]="orderForm.invalid" [disabled]="orderForm.invalid">Готово</button>
    </a>
</div>
