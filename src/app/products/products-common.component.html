        <ul [ngx-scroll-to]="'top'">

                    СКРУТКИ
                </p>
            </li>
            <li>
                <p routerLink="/products/bags" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="setTitle( 'a.m.stuff - сумки' )">

    <div class="shop_block--content shop_block">
