<div class="twists">
    <div class="twists_block block" *ngFor="let twist of twists">
        <div class="block_image">
            <img src="{{twist.image1}}" alt="twist">
        </div>
        <div class="block_text">
            <p>{{twist.description}}</p>
        </div>
        <div class="block_price">
            <p style="color:green">{{twist.price}}</p>
        </div>
    </div>
</div>
