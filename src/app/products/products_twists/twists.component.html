<div class="twists">
    <div class="twists_block block block_product" *ngFor="let item of twists">
        <div class="route" routerLink="/products/{{item.url}}" routerLinkActive="active">
            <div class="block_image">
                <img src="{{item.image1}}" alt="twist">
                <img src="{{item.image2}}" alt="twist">
            </div>
            <div class="block_text">
                <p>{{item.description}}</p>
            </div>
            <div class="block_price">
                <p style="color:green">{{item.price}}</p>
            </div>
        </div>
    </div>
</div>
