	<ui-carousel #uiCarousel [infinite]="true" [fade]="false" [autoPlay]='false' [speed]="2000" [arrows]="true" class="fullscreen-bg__video">
		<ui-carousel-item *ngFor="let slide of slides" height="200px">
			<a href="https://www.instagram.com/knife.roll/" title="RouterSomething">
				<div class="image_bag">
					<img src="{{slide.slideImg}}" alt="slide1" width="100%" draggable="false" style="margin-top: -50px">
				</div>
				<div class="text">{{slide.description}}</div>
			</a>
		</ui-carousel-item>
		<div class="left-arrow" (click)="uiCarousel.prev()">
			<img src="assets/images/bags/arrow_left.png" alt="">
		</div>
		<div class="right-arrow" (click)="uiCarousel.next()">
			<img src="assets/images/bags/arrow_right.png" alt="">
		</div>
	</ui-carousel>
